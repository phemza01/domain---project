<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domain project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
          <section class="relative flex flex-col md:flex-row min-w-full lg:h-screen lg:items-center" >
              <div class="mx-auto max-w-lg text-center md:w-1/2">
                <div>
                  <img src="src/WhatsApp Image 2023-07-06 at 3.00.29 PM.jpeg" alt="" style="width: 80%; margin-left:10%; margin-bottom: 20%; text-align: center;">
                </div>
                <div class="2nd" >
                <h1 class="text-2xl font-bold sm:text-3xl text-black" style="font-size:40px;">This <span style="color: #2157BE;">Domain</span> is on sale</h1>
                
          
                <p class="mt-5 text-black text-2xl font-bold" style="font-size: 28px;">
                  www.Domain.com
                </p>
                <p class="text-2xl">
                  Make an offer today to claim it and <br>start building your digital empire 
                </p>
                  <button class="button1" style="width: 50%; outline: none;">Make an offer</button>
                  <p class="mt-5 font-bold text-5xl" style="color: #2157BE;">OR</p>
                </div>

                <div class="third" style="margin-top: 8%;">
                  <h1 class="font-bold text-3xl ">Contact</h1>
                  <div>
                      <p class=" mt-1 text-2xl"><i class="fa-solid fa-phone" style="color:#2157BE;"></i>+91 1234 5000 <i class="fa-solid fa-envelope" style="color: #2157BE;  margin-left: 2%;"></i> Email@example.com</p>
                    </div>
                </div>
              </div>  
            
                
                   
                
              <div class="banner  mt-10 pt-10 md:pt-0 md:mt-0 md:w-1/2" style="background-image: url('https://images.unsplash.com/photo-1533090161767-e6ffed986c88?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=869&q=80');  height: 100%; background-size: cover;
                background-position: center; background-repeat: no-repeat ">
               <div class="container-fluid">
                <form action="#" class="banner2">
                  <div class=" part grid grid-cols-2 gap-5 w-full">
                    <label for="">First Name*<br><input type="text" placeholder="JOHN" class="border w-full border-gray-400 py-2 px-2 text-sm" ></label>
                    <label for=""> Surname* <br><input type="text" placeholder="SMITH" class="border border-gray-400 py-3 px-4"></label>
                    <label for="">Email *<br><input type="text" placeholder="hello@hello.com" class="border border-gray-400 py-3 px-4"></label>
                    <label for="">Phone <br><input type="text" placeholder="+1 -(111)-111-1111" class="border border-gray-400 py-3 px-4"></label>
                  </div>
                     
                   <div class="checkbox mt-5">
                  <div>
                    <label for="sport" style="font-size: 17px;">Does this domain require a payment plan</label>
                <input type="checkbox" name="check" id="yes">Yes
                <input type="checkbox" name="check" id="yes">No
                  </div>
                         <br>
                  <div>
                    <label for="sport" style="font-size: 17px;">Are you purchasing for a company</label>
                <input type="checkbox" name="check" id="yes">Yes
                <input type="checkbox" name="check" id="yes">No
                  </div>
                         <br>
                  <div>
                    <label for="">Company Name (if purchasing for a company)</label>
                    <input type="url" name="" id="" style="border:none; border-bottom: 2px solid black; width:80%; background-color: rgba(228, 221, 221, 0.5); padding: 1%;" >
                  </div>
                </div>
                        <br>
                  <div class="mt-1">
                    <label for="">What is your offer/proposal?*<textarea name="message" placeholder="  Write Your Questions" class="form-control" required="" aria-required="true" style="min-height: 120px; width:90%;"></textarea></label>
                  </div>

                  
        
                  <div class="mt-5">
                    <button class="w-full py-3 text-center text-white" style="background-color: #2157BE; width: 100%;">Send Proposal</button>
                  </div>
                </form>
                </div>
              </div>
            </div>
          </section>    
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  
  </body>
</html>
